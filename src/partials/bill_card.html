<li class="cell small-12 medium-6 large-4">
  <a href="bill.html">
    <div class="bill-card">
      <div class="bill-card__text">
        <small
          ><strong>SB{{ number }}</strong></small
        >
        <span class="h5 bill-card__title">{{ title }}</span>
        <div class="bill-card__meta">
          <p class="bill-card__author">
            <i class="fa fa-user"></i> {{ author }}
          </p>
          <p class="bill-card__date">
            <i class="fa fa-calendar"></i> {{ date }}
          </p>
        </div>
      </div>
      <div class="bill-card__progress">
        <div
          class="progress {{ progress_status }}"
          role="progressbar"
          tabindex="0"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuetext="25 percent"
          aria-valuemax="100"
        >
          <span class="progress-meter" style="width: {{ progress }}">
            <p class="progress-meter-text">{{ progress_text }}</p>
          </span>
        </div>
      </div>
    </div>
  </a>
</li>
